baseurl = "/"
languageCode = "en-us"
title = "International Food"
theme = "hugo-strata-theme"
disqusShortname = "spf13"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Joan"
	description = "Better"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "interlogo.jpeg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**International Food**, **una nueva<br> manera de descubrir mundo**."
		# The icons will be shown if you enter your username

		github = "/isaacpalou/Proyecto_pydepvops.git"






		copyright = [
			"&copy; Exclusive for Isaac/Joan",
			"Design: Joan/Isaac",
			"Demo Images: [Unsplash](//unsplash.com/)"
		]


	[params.about]
		hide  = false
		title = "International Food."
		content = "Conecta con el mundo desde tu paladar"

	[params.contact]
		hide  = false
		title = "Cuentanos tu experiencia"

		# This can be exact coordinates or a searchable address in google maps
		gmaps_address = "39.7889055,-120.5443524"
		address = [
			"1234 Somewhere Rd.",
			"Nashville, TN 00000",
			"United States"
		]
		phone = "000-000-0000"

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "jllompartsocias@cifpfbmoll.eu"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


# Menu links that appear on the left sidebar
[[menu.main]]
	name = "Inicio"
	url  = "/"
	weight = 3

[[menu.main]]
	name = "Mejor Valoracion"
	url  = "/posts/pagina_alta"
	weight = 3

[[menu.main]]
	name = "Valoracion Media"
	url  = "/posts/pagina_media"
	weight = 3

[[menu.main]]
	name = "Valoracion Baja"
	url  = "/posts/pagina_baja"
	weight = 3
